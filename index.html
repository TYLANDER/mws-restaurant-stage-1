<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body class="container bg-black-90">
  <header className="bg-black-90">
    <nav role="navigation" class="bg-black-90 w-100">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

<!-- Main Content Starts Here -->
  <main role="main" id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section class="section group">
      <div class="filter-options">
        <h2 role="heading">Filter Results</h2>
        <select role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option role="option" value="all">All Neighborhoods</option>
        </select>
        <select role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option role="option" value="all">All Cuisines</option>
        </select>
      </div>
      <ul role="gird" id="restaurants-list" class="section group"></ul>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuMRdURIVJANu104QR6WppdfVYxz-iCWI&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
